
<head>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	
	<script>
	
	var appModule = angular.module("appModule", []);
    
        appModule.filter('reverser',function(){
        
        var reverser=function(str){
            
            var charsToReverse=[]
            var charsToKeep=[]
            var len=str.length

            var result=''

            var i=0

            while(i<len){
                
                if(i % 2 == 0){
                    charsToReverse.push(str[i])
                }else{
                    charsToKeep.push(str[i])
                }
                
                i++
                
            }

            i=0

            while(i<len){
                var tempChar
                
                if(i % 2 == 0){
                    tempChar=charsToReverse.pop()
                    if(tempChar)result=result.concat(tempChar)
                }else{
                    tempChar=charsToKeep.shift()
                    if(tempChar)result=result.concat(tempChar)
                }
                
                i++

            }

            return result

        }
        
        
        
        return function (inStr){
            return inStr ? reverser(inStr) : undefined
        }
    })
    
    appModule.directive('reversed', [function() {
        return {
            restrict:'E',
            scope:{
                'input':'='
            },
            template:'{{input | reverser}}'
           
        }
    }])

	</script>
	
</head>

        <label>Input: </label><input ng-model='input'></input>
        <br>
        <label>Result:</label><reversed input='input'></reversed>
    </div>
</body>
